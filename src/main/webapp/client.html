<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RESTful实验室</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            $("#btnGet").click(function () {
                $.ajax({
                    url: "/restful/request",
                    type: "get",
                    dataType: "json",
                    success: function (json) {
                        $("#message").text(json.message);
                    }
                })
            });
        })

        $(function () {
            $("#btnPost").click(function () {
                $.ajax({
                    url: "/restful/request/100",
                    type: "post",
                    data: "name=lily&age=23",
                    dataType: "json",
                    success: function (json) {
                        $("#message").text(json.message + ":" + json.id);
                    }
                })
            });
        })

        $(function () {
            $("#btnPut").click(function () {
                $.ajax({
                    url: "/restful/request",
                    type: "put",
                    data: "name=lily&age=23",
                    dataType: "json",
                    success: function (json) {
                        $("#message").text(json.message);
                    }
                })
            });
        })
        $(function () {
            $("#btnDelete").click(function () {
                $.ajax({
                    url: "/restful/request",
                    type: "delete",
                    dataType: "json",
                    success: function (json) {
                        $("#message").text(json.message);
                    }
                })
            });
        })
        $(function (){
            $("#btnPersons").click(function (){
                $.ajax({
                    url: "/restful/persons",
                    type: "get",
                    dataType: "json",
                    success : function (json) {
                       console.log(json);
                        for (var i = 0; i < json.length; i++) {
                            var p = json[i];
                            $("#divPersons").append("<h2>"+p.name+"-"+p.age+"        "+p.birthday+"</h2>")
                        }

                    }
                })
            });
        })
    </script>
</head>
<body>
<input type="button" id="btnGet" value="发生Get请求">
<input type="button" id="btnPost" value="发生Post请求">
<input type="button" id="btnPut" value="发生Put请求">
<input type="button" id="btnDelete" value="发生Delete请求">
<h1 id="message"></h1>
<input type="button" id="btnPersons" value="查询所有人">
<div id="divPersons"></div>
</body>
</html>
